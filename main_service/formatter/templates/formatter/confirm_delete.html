{% extends 'base.html' %}

{% block title %}Delete Text{% endblock %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ text.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'index' %}">No, Cancel</a>
{% endblock %}
